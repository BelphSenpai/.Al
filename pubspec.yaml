name: namer_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.1.2 

  english_words: ^4.0.0
  provider: ^6.0.0
  flutter_colorpicker: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
  - assets/icon/
  - assets/images/ 

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf 
    - family: Oswald
      fonts:
        - asset: fonts/Oswald-VariableFont_wght.ttf

 